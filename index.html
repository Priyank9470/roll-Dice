<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roller</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="row mt-5 mb-4">
        <div class="d-flex fw-bolder justify-content-center roll-title">
          Roll The Dice
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 col-12">
          <input
            type="text"
            id="numberOfDice"
            class="form-control border-success roll-input"
            placeholder="Enter number to roll dice"
            value="5"
          />
        </div>
        <div class="col-md-4 col-12 mt-md-0 mt-4">
          <button class="btn btn-success w-100 roll-btn" onclick="rollDice()">
            Roll
          </button>
        </div>
      </div>
      <div class="d-flex justify-content-center mt-5">
        <div class="bg-info fs-1 p-4 rounded-4 row w-25">
          <div class="col-12 d-flex fw-bolder justify-content-center" id="generated-number">
          </div>
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
